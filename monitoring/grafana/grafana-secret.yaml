# Grafana Credentials Secret
# Note: In production, create this secret with secure credentials before deploying Grafana
# 
# To create the secret manually:
# kubectl create secret generic grafana-credentials \
#   --from-literal=admin-user=admin \
#   --from-literal=admin-password=<your-secure-password> \
#   -n devsecops-demo
#
# For local/dev environments with default credentials:
apiVersion: v1
kind: Secret
metadata:
  name: grafana-credentials
  namespace: devsecops-demo
type: Opaque
stringData:
  admin-user: admin
  admin-password: admin
