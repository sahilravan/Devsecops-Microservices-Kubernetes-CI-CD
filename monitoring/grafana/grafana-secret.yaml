# Grafana Credentials Secret
# ⚠️ SECURITY WARNING: This file contains default credentials for demonstration purposes only!
# 
# For production deployments:
# 1. DO NOT commit this file with real credentials to version control
# 2. Create this secret manually with secure, randomly generated passwords:
#
#    kubectl create secret generic grafana-credentials \
#      --from-literal=admin-user=admin \
#      --from-literal=admin-password=$(openssl rand -base64 32) \
#      -n devsecops-demo
#
# 3. Or use external secret management systems like:
#    - HashiCorp Vault
#    - AWS Secrets Manager
#    - Azure Key Vault
#    - Google Secret Manager
#
# The credentials below are for local development and testing ONLY:
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-credentials
  namespace: devsecops-demo
type: Opaque
stringData:
  admin-user: admin
  admin-password: admin
